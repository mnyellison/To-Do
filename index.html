<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <h1 class="title">Minhas tarefas</h1>
    </header>

    <main>
        <section class="task-creator">
            <input type="text" id="task-creation-box" placeholder="Digite sua tarefa aqui">

            <button type="button" class="btn-task-creator">
                <i class="fa-solid fa-plus"></i>
                <span>Criar</span>
            </button>
        </section>

        <section class="empty-state">
            <p>Você ainda não tem tarefas cadastradas.</p>
            <p>Crie tarefas agora mesmo.</p>
        </section>

        <section class="task-list-section">
            <ul class="task-list"></ul>
        </section>
    </main>

    <!-- MODAL -->
    <div class="modal-overlay">
        <div class="modal">
            <h2>Deseja excluir esta tarefa?</h2>
            <p>Essa açao não poderá ser desfeita.</p>

            <div class="modal-actions">
                <button class="btn-cancel">Cancelar</button>
                <button class="btn-confirm">Excluir</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
